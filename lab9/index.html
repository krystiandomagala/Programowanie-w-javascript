<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1> Weather App</h1>
        </div>
    </header>
    <div class="container mt-5 pt-5" id="main-container">

        <div class="new-place">
            <h3>Add new location</h3>
                <div class="form-group mt-4">
                  <label for="lat" class="mb-1">City name</label>
                  <input type="text" class="form-control" id="city" placeholder="Enter city...">
                </div>
                <button class="btn btn-primary mt-4" id="newLocationBtn">Add new location</button>
        </div>

        <div class="choose-place">
            <h3 class="mb-4">Location list</h3>
            <div class="location-list">
                <div class="place-card bg-secondary text-white mb-3">
                    <div class="card-left">
                        <h3>London</h3>
                        <h6>4:32 AM</h6>
                    </div>
                    <div>
                        <h3>-4째C</h3>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    </div>
                </div>
                <div class="place-card bg-secondary text-white mb-3">
                    <div class="card-left">
                        <h3>London</h3>
                        <h6>4:32 AM</h6>
                    </div>
                    <div>
                        <h3>-4째C</h3>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    </div>
                </div>
                <div class="place-card bg-secondary text-white mb-3">
                    <div class="card-left">
                        <h3>London</h3>
                        <h6>4:32 AM</h6>
                    </div>
                    <div>
                        <h3>-4째C</h3>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    </div>
                </div>
                <div class="place-card bg-secondary text-white mb-3">
                    <div class="card-left">
                        <h3>London</h3>
                        <h6>4:32 AM</h6>
                    </div>
                    <div>
                        <h3>-4째C</h3>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    </div>
                </div>

            </div>

        </div>
        <div class="current-place p-5">
                <div class="main-info">
                    <h1 id="current-city-name"></h1>
                    <h3 id="current-city-time"></h3>
                </div>
                <div class="main-right bg-primary text-white">
                    <div class="upper">                    
                        <h3 id="current-temperature"></h3>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" id="current-icon" alt="">
                    </div>
                    <h6 id="current-desc"></h6>
                </div>
                <div class="details my-5">
                    <h1 class="mb-5">Details</h1>
                    <div class="card-body text-white">
                        <div class="data-container bg-primary px-4 py-3 d-flex flex-column justify-content-start">
                            <p>Low Temp:<span class="card-text"></span></p>
                            <p>High Temp:<span class="card-text"></span></p>
                            <p>Feels like:<span class="card-text"></span></p>
                        </div>
                        <div  class="data-container bg-primary px-4 py-3 d-flex flex-column justify-content-start">
                            <p>Pressure:<span class="card-text"></span></p>
                            <p>Humidty:<span class="card-text"></span></p>
                            <p>Wind speed:<span class="card-text"></span></p>
                        </div >
                        <div class="data-container bg-primary px-4 py-3 d-flex flex-column justify-content-start">
                            <p>Sunrise:<span class="card-text"></span></p>
                            <p>Sunset:<span class="card-text"></span></p>
                            <p>Visibility:<span class="card-text"></span></p>
                        </div>

                      </div>
                </div>
                <button class="btn btn-danger" id="removeLocationBtn">Remove location</button>
            </div>
    </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/d58f8b39d2.js" crossorigin="anonymous"></script>
</body>
</html>
