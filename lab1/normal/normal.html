<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="normal.css" />

    <title>Document</title>
  </head>
  <body>
    <div>
      <div id="left-side-input-container">
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            placeholder="..."
            aria-label="Username"
            aria-describedby="basic-addon1"
            value="0"
          />
        </div>
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            placeholder="..."
            aria-label="Username"
            aria-describedby="basic-addon1"
            value="0"
          />
        </div>
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            placeholder="..."
            aria-label="Username"
            aria-describedby="basic-addon1"
            value="0"
          />
        </div>

        <!--Tutaj wstawiam inputa-->

        <div class="input-group mb-3" id="add-input">
          <input
            type="button"
            class="form-control btn btn-outline-primary"
            aria-label="Username"
            aria-describedby="basic-addon1"
            value="+"
          />
        </div>
      </div>
      <div class="border rounded d-block" id="result-container">
        <h3>Sum: <span class="sum badge bg-secondary">0</span></h3>
        <h3>Avg: <span class="avg badge bg-secondary">0</span></h3>
        <h3>Min: <span class="min badge bg-secondary">0</span></h3>
        <h3>Max: <span class="max badge bg-secondary">0</span></h3>
      </div>
    </div>
    <script src="normal.js"></script>
  </body>
</html>
